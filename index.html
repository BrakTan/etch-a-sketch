<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="sketch">
            <div class="grid"></div>
        </div>

        <button class="clearGrid">New Grid</button>
        <input type="range" name="squareRange" id="squareRange" min="2" max="100" value="32">
        <label for="squareRange">Number of Square</label>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
